<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SSS Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <header>
            <div class="logo">
                <img src="/static/logo.png" alt="SSS" id="store-logo">
                <span>SSS STORE</span>
            </div>
            <div class="cart-icon" onclick="openCart()">
                <i class="ri-shopping-cart-2-line"></i>
                <span id="cart-count">0</span>
            </div>
        </header>

        <div class="search-bar">
            <i class="ri-search-line"></i>
            <input type="text" id="search-input" placeholder="Qidiruv...">
        </div>

        <div id="products-grid" class="products-grid">
            </div>
    </div>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Savat</h3>
                <i class="ri-close-line" onclick="closeCart()"></i>
            </div>
            <div id="cart-items"></div>
            <div class="cart-total">
                <span>Jami:</span>
                <span id="total-price">0 so'm</span>
            </div>
            <button class="btn-primary" onclick="proceedToCheckout()">Buyurtma berish</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Buyurtma Turi</h3>
            
            <label class="radio-label">
                <input type="radio" name="delivery" value="pickup" onchange="togglePayment('pickup')" checked>
                <div class="radio-custom">
                    <i class="ri-store-2-line"></i>
                    <span>O'zim olib ketaman</span>
                </div>
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="taxi" onchange="togglePayment('taxi')">
                <div class="radio-custom">
                    <i class="ri-taxi-line"></i>
                    <span>Yetkazib berish (Taxi)</span>
                </div>
            </label>

            <div id="payment-options" class="payment-section">
                <h4>To'lov turi:</h4>
                <select id="payment-method">
                    <option value="cash">Naqd (Joyida)</option>
                    <option value="card">Karta orqali</option>
                </select>
            </div>

            <div class="form-group">
                <input type="tel" id="user-phone" placeholder="+996 XX XX XX XX">
            </div>

            <button class="btn-success" onclick="submitOrder()">Tasdiqlash</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
