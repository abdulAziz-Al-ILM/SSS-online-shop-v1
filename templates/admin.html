<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="padding: 20px;">
    <h2>Admin Boshqaruvi</h2>
    <div id="admin-stats" style="margin-bottom: 20px; color: var(--primary);">
        </div>
    
    <h3>Mavjud Mahsulotlar</h3>
    <div id="products-list"></div>

    <script>
        // Oddiy logika: Mahsulotlarni tortib kelish va o'chirish tugmasi bilan chiqarish
        fetch('/api/products')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('products-list');
                data.forEach(p => {
                    const div = document.createElement('div');
                    div.style.border = "1px solid #333";
                    div.style.padding = "10px";
                    div.style.marginBottom = "5px";
                    div.innerHTML = `
                        <b>${p.name}</b> - ${p.stock} dona
                        <button style="float:right; color:red" onclick="deleteProd('${p._id}')">O'chirish</button>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
